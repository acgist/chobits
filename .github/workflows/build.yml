name: build
on:
  push:
    branches: [ master ]
jobs:
  chobits:
    name: Build chobits
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Checkout deps
        run: |
          mkdir deps
          cd    deps
          sudo  add-apt-repository -y ppa:ubuntuhandbook1/ffmpeg6
          sudo  apt -y update
          sudo  apt -y install ffmpeg
          sudo  apt -y install libsdl2-dev
          wget  https://download.pytorch.org/libtorch/cpu/libtorch-shared-with-deps-2.8.0%2Bcpu.zip > /dev/null 2>&1
          unzip libtorch-shared-with-deps-2.8.0+cpu.zip > /dev/null 2>&1
      - name: Deploy chobits
        run: |
          gcc -v
          g++ -v
          cmake -version
          mkdir build
          cd    build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make
          sudo make install
